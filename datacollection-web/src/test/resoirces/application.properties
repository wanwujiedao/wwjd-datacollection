# 系统名称
spring.application.name=qts-pulsar
# 系统端口
server.port=19800
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8
spring.mvc.date-format=yyyy-MM-dd HH:mm:ss
# 日志配置


# kafka 配置
# producer
spring.kafka.producer.bootstrap-servers=127.0.0.1:9092,127.0.0.1:9093,127.0.0.1:9094
spring.kafka.producer.acks=1
spring.kafka.producer.retries=0
spring.kafka.producer.batch-size=2096
spring.kafka.producer.buffer-memory=40960
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.properties.sasl.mechanism=PLAIN
spring.kafka.producer.properties.security.protocol=SASL_PLAINTEXT
spring.kafka.producer.properties.sasl.jaas.config=org.apache.kafka.common.security.plain.PlainLoginModule required username="qts" password="9Henniubi";
# consumer
spring.kafka.consumer.bootstrap-servers=127.0.0.1:9092,127.0.0.1:9093,127.0.0.1:9094
spring.kafka.consumer.enable-auto-commit=false
spring.kafka.consumer.auto-commit-interval=100
spring.kafka.listener.poll-timeout=1500
spring.kafka.listener.ack-mode=manual_immediate
spring.kafka.listener.concurrency=10
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.group-id=qtsGroup
spring.kafka.consumer.auto-offset-reset=latest
spring.kafka.consumer.properties.sasl.mechanism=PLAIN
spring.kafka.consumer.properties.security.protocol=SASL_PLAINTEXT
spring.kafka.consumer.properties.sasl.jaas.config=org.apache.kafka.common.security.plain.PlainLoginModule required username="qts" password="9Henniubi";




# 自定义的一些配置
# com.qts.pulsarconfigconfig.hbase 配置
qts.hbase.master=127.0.0.1:60000
qts.hbase.zookeeper-quorum=127.0.0.1
qts.hbase.zookeeper-client-port=2194
qts.hbase.zookeeper-znode-parent=/hbase
qts.hbase.fs-default-fs=127.0.0.1:8082/opt/dao/hadoop/dfs/hbase_db


# header 获取的参数
qts.pulsar.cofig.headers=ip,referer

# familyColumn 集合以及和 column 映射关系
qts.pulsar.cofig.family_mapping_column.f_business=refer_id,refer,current_id,session_id,position_id,content_id,event_type,business_type,business_id
qts.pulsar.cofig.family_mapping_column.f_user=user_id,device_id,os_version,version,vest,appkey,channel
qts.pulsar.cofig.family_mapping_column.f_location=town_id,lon,lat,ip
qts.pulsar.cofig.family_mapping_column.f_other=duration,timestamp,remark,json,create_time,data_time
qts.pulsar.cofig.family_mapping_column.f_expand=

# parameter 映射
qts.pulsar.cofig.parameter-mapping.ve=vest
qts.pulsar.cofig.parameter-mapping.a=appkey
qts.pulsar.cofig.parameter-mapping.c=channel
qts.pulsar.cofig.parameter-mapping.d=deviceId
qts.pulsar.cofig.parameter-mapping.t=townId
qts.pulsar.cofig.parameter-mapping.lo=lon
qts.pulsar.cofig.parameter-mapping.la=lat
qts.pulsar.cofig.parameter-mapping.o=osVersion
qts.pulsar.cofig.parameter-mapping.v=version
qts.pulsar.cofig.parameter-mapping.s=sessionId
qts.pulsar.cofig.parameter-mapping.e=eventList
# --
qts.pulsar.cofig.event-list-mapping.p=positionId
qts.pulsar.cofig.event-list-mapping.c=contentId
qts.pulsar.cofig.event-list-mapping.e=eventType
qts.pulsar.cofig.event-list-mapping.ri=referId
qts.pulsar.cofig.event-list-mapping.ci=currentId
qts.pulsar.cofig.event-list-mapping.bt=businessType
qts.pulsar.cofig.event-list-mapping.bi=businessId
qts.pulsar.cofig.event-list-mapping.d=duration
qts.pulsar.cofig.event-list-mapping.t=timestamp
qts.pulsar.cofig.event-list-mapping.r=renark



